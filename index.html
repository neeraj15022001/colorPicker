<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" href="./logo.png" />
    <meta name="title" content="Color Picker" />
    <meta name="description" content="This is Color Picker Tool" />
    <meta name="keywords" content="CSS, Tool, Color Picker" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="Neeraj Gupta" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body class="bg-theme">
    <nav
      class="text-white py-3 d-flex align-items-center justify-content-center"
    >
      <p class="text-center fs-1">Color Picker</p>
    </nav>
    <div
      class="container-fluid d-flex align-items-center justify-content-center main-container"
    >
      <div
        class="rounded-3 d-flex align-items-center flex-column justify-content-between bg-theme p-5"
      >
        <input
          type="color"
          class="mx-auto form-control-color color-picker"
          value="#000000"
        />
        <input class="text-white my-4 color-text" value="#1A2431" disabled />
        <button class="btn btn-outline-light button-copy">Copy</button>
      </div>
    </div>
    <footer class="bg-theme text-light text-center p-4">Made By Neeraj Gupta</footer>
    <script src="./pwa.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
